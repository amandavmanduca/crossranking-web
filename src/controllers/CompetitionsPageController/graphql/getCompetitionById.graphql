query getCompetitionById($filter: CompetitionRankFilter!) {
    competitionRanks(sorting: {field: rank, direction: ASC}, filter: $filter ) {
        rank
        id
        points
        athlete {
            id
            firstname
            lastname
            box {
            id
            name
            logo
            }
        }
    }
    
}
